    <body>
        <script>
            var telefoonnummer = prompt("Wat is uw telefoonnummer?")
            var getal = new Array()
            getal[0] = 'nul'
            getal[1] = 'één'
            getal[2] = 'twee'
            getal[3] = 'drie'
            getal[4] = 'vier'
            getal[5] = 'vijf'
            getal[6] = 'zes'
            getal[7] = 'zeven'
            getal[8] = 'acht'
            getal[9] = 'negen'

            document.write(telefoonnummer)
            document.write("<br>Uw telefoonnumer is: ")

            for (i = 0; i <= telefoonnummer.length; i++)
            {
                switch (telefoonnummer.charAt(i))
                {
                    case '0':
                        document.write(" " + getal[0])
                        break

                    case '1':
                        document.write(" " + getal[1])
                        break

                    case '2':
                        document.write(" " + getal[2])
                        break

                    case '3':
                        document.write(" " + getal[3])
                        break

                    case '4':
                        document.write(" " + getal[4])
                        break
                        
                    case '5':
                        document.write(" " + getal[5])
                        break

                    case '6':
                        document.write(" " + getal[6])
                        break

                    case '7':
                        document.write(" " + getal[7])
                        break

                    case '8':
                        document.write(" " + getal[8])
                        break
                        
                    case '9':
                        document.write(" " + getal[9])
                        break
                }
            }
            
        </script>
    </body>
