<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"
                     content="text/html;

    <title>Lab 02</title>

<body>
    <script>
        lengte = prompt("Wat is je lengte in meters?");
        feet = 3.28084;
        meter = lengte * feet;

        document.write("Je lengte in feet is: " + meter.toFixed(2));
    </script>
</body>
